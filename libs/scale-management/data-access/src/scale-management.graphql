query Scale {
  scale
}

mutation AddOrUpdateScale($scaleIdentifier: String!) {
  addOrUpdateScale(input: { scaleIdentifier: $scaleIdentifier }) {
    boolean
  }
}

mutation RemoveScale {
  removeScale {
    boolean
  }
}

mutation ScanForScales($maxScanTime: TimeSpan) {
  scanForScales(input: { maxScanTime: $maxScanTime }) {
    boolean
  }
}

mutation StopScanning {
  stopScanning {
    boolean
  }
}

query IsScannungPoll {
  isScanning
}

subscription IsScannung {
  isScanning
}

subscription ScanResult {
  scanResult {
    name
    id
  }
}
