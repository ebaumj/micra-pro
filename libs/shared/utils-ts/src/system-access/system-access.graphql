mutation Reboot {
  reboot {
    boolean
  }
}

mutation Shutdown {
  shutdown {
    boolean
  }
}

mutation ConnectWifi($ssid: String!, $password: String) {
  connectWifi(input: { ssid: $ssid, password: $password }) {
    boolean
  }
}

mutation DisconnectWifi($ssid: String!) {
  disconnectWifi(input: { ssid: $ssid }) {
    boolean
  }
}

query ConnectedWifi {
  connectedWifi
}

query ScanWifi {
  scanWifi {
    ssid
    passwordRequired
  }
}

query SystemVersion {
  systemVersion {
    version
    allowUpdates
  }
}

mutation InstallUpdate($link: String!, $signature: String!) {
  installUpdate(input: { link: $link, signature: $signature }) {
    boolean
  }
}
